<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaid Gaming Hub | Elite Gaming Arena</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll {
            animation: scroll 30s linear infinite;
            display: flex;
            width: fit-content;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 1s ease-out forwards;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #0ea5e9;
            border-radius: 10px;
        }
        body {
            background-color: #020617;
            margin: 0;
            overflow-x: hidden;
            font-family: sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        #a{
          height: 100px;
          width:100px;
          overflow: hidden;
          scale: 1;
        }
        #z{
          overflow: hidden;
          width: 400px;
          gap: 30px;
        }
        
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [copiedId, setCopiedId] = useState(null);

            const socialLinks = {
                tiktok: "https://www.tiktok.com/@badnam1888",
                instagram: "https://www.instagram.com/crazyy4357",
                snapchat: "https://www.snapchat.com/add/crazy71285"
            };

            const games = [
                { id: 1, name: "Free Fire Max", category: "Battle Royale", players: "1M+", image: "freefair.jpg", roomId: "FF-992831", host: "Fighter.fff", hostAvatar: "GARENA.png", playStore: "https://play.google.com/store/apps/details?id=com.dts.freefiremax" },
                { id: 2, name: "Yalla Ludo Pro", category: "Social Board", players: "500k+", image: "yalla.jpg", roomId: "28931953100", host: "Crazy", hostAvatar: "IMG-20251228-WA0004.jpg", playStore: "https://play.google.com/store/apps/details?id=com.yalla.ludo" },
                { id: 3, name: "PUBG Mobile", category: "Tactical Shooter", players: "2M+", image: "pubg.jpg", roomId: "52236068155", host: "Top charsi", hostAvatar: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-v0_Jxec13-h2SuIrj3ebvbx2ZZsGQvbqYw&s", playStore: "https://play.google.com/store/apps/details?id=com.tencent.ig" }
            ];

            const winners = [
                { name: "Slayer_DX", prize: "$500", game: "Free Fire" },
                { name: "LudoKing_01", prize: "$200", game: "Yalla Ludo" },
                { name: "Ninja_Op", prize: "$450", game: "PUBG" }
            ];

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                if (window.lucide) window.lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Re-initialize icons after every render if needed
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            const copyToClipboard = (id) => {
                const el = document.createElement('textarea');
                el.value = id;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                setCopiedId(id);
                setTimeout(() => setCopiedId(null), 2000);
            };

            return (
                <div className="min-h-screen text-white">
                    {/* Background Glows */}
                    <div className="fixed inset-0 pointer-events-none z-0">
                        <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-cyan-500/10 blur-[150px] rounded-full"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-purple-600/10 blur-[150px] rounded-full"></div>
                    </div>

                    {/* Navbar */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-slate-950/90 backdrop-blur-xl border-b border-white/10 py-3' : 'bg-transparent py-6'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="bg-gradient-to-br from-cyan-400 to-blue-600 p-2.5 rounded-xl shadow-[0_0_15px_rgba(34,211,238,0.4)]">
                                    <i data-lucide="gamepad-2" className="w-6 h-6 text-white"></i>
                                </div>
                                <span className="text-2xl font-black italic tracking-tighter">CRAZY<span className="text-cyan-400">HUB</span></span>
                            </div>
                            <div className="hidden lg:flex items-center gap-4 bg-white/5 px-4 py-2 rounded-full border border-white/10">
                                <img src="junaid.jpg" className="w-6 h-6 rounded-full border border-cyan-500" />
                                <span className="text-[10px] font-black tracking-widest uppercase"> Crazy</span>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="relative pt-48 pb-24 px-6 z-10">
                        <div className="max-w-7xl mx-auto flex flex-col lg:flex-row items-center gap-20">
                            <div className="flex-1 text-center lg:text-left">
                                <div id="z" className="inline-flex items-center gap-3 bg-cyan-500/10 border border-cyan-500/20 px-5 py-2 rounded-2xl mb-8 animate-fade-in">
                                    <img id="a" src="junaid.jpg" className="w-8 h-8 rounded-full border-2 border-cyan-500" alt="Zaid" />
                                    <div>
                                        <p className="text-[10px] font-black uppercase tracking-[0.2em] text-cyan-400 leading-none mb-1">Founder & CEO</p>
                                        <p className="text-sm font-black text-white italic leading-none">Crazy</p>
                                    </div>
                                    <i data-lucide="badge-check" className="text-cyan-400 w-5 h-5 ml-2"></i>
                                </div>

                                <h1 className="text-6xl md:text-8xl lg:text-9xl font-black mb-8 tracking-tighter leading-[0.85] uppercase italic">
                                    OWN THE <br />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600">ARENA</span>
                                </h1>
                                <p className="text-gray-400 text-lg md:text-xl max-w-xl mb-12 leading-relaxed">
                                    Gaming Hub, experience elite tournaments and fast-paced rooms for Free Fire and Yalla Ludo. Join now and prove your gaming skills at the highest level.
                                </p>
                                
                                <div className="flex flex-col sm:flex-row items-center gap-6 justify-center lg:justify-start">
                                    
                                </div>
                            </div>

                            <div className="flex-1 relative">
                                <div className="absolute -inset-4 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-[3rem] blur-2xl opacity-20"></div>
                                <div className="relative rounded-[3.5rem] overflow-hidden border-4 border-white/10 p-2 bg-slate-900 rotate-2 hover:rotate-0 transition-all duration-700">
                                    <img src="junaid1.png" className="w-full aspect-[3.3/5] object-cover rounded-[3rem]" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-transparent to-transparent"></div>
                                    <div className="absolute bottom-10 left-10 right-10 glass p-6 rounded-[2rem]">
                                        <div className="flex justify-between items-center">
                                            <div className="flex items-center gap-4">
                                                <div className="bg-cyan-500 p-3 rounded-2xl"><i data-lucide="target" className="text-black"></i></div>
                                                <div>
                                                    <p className="text-[10px] text-cyan-400 font-black uppercase tracking-widest">Ranked Player</p>
                                                    <p className="text-xl font-black italic">GRANDMASTER</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-[10px] text-gray-400 font-black uppercase tracking-widest">K/D Ratio</p>
                                                <p className="text-xl font-black">5.42</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Winners Ticker */}
                    <div className="bg-cyan-500 py-4 overflow-hidden whitespace-nowrap border-y border-white/10 transform -rotate-1 relative z-20 shadow-2xl">
                        <div className="animate-scroll space-x-12">
                            {[...winners, ...winners, ...winners].map((w, i) => (
                                <div key={i} className="flex items-center gap-4 text-slate-950 font-black italic uppercase">
                                    <i data-lucide="star" className="w-5 h-5 fill-current"></i>
                                    <span>{w.name} won {w.prize} in {w.game}</span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Games Grid */}
                    <section className="py-32 px-6 bg-slate-950">
                        <div className="max-w-7xl mx-auto">
                            <div className="mb-20">
                                <h2 className="text-5xl lg:text-7xl font-black italic uppercase tracking-tighter">HOT GAMES</h2>
                                <p className="text-cyan-400 font-bold tracking-[0.4em] uppercase mt-2 italic">Official Rooms by CRAZY</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                {games.map(game => (
                                    <div key={game.id} className="group relative h-[600px] rounded-[3.5rem] overflow-hidden border border-white/10 transition-all duration-500 hover:border-cyan-500/50 bg-slate-900">
                                        <img src={game.image} className="absolute inset-0 w-full h-full object-cover opacity-40 group-hover:scale-110 transition-transform duration-1000" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-950/20 to-transparent"></div>
                                        
                                        <div className="absolute inset-0 p-10 flex flex-col justify-end">
                                            <div className="flex items-center gap-3 mb-6 glass p-3 rounded-2xl">
                                                <img src={game.hostAvatar} className="w-10 h-10 rounded-full border border-cyan-500" />
                                                <div>
                                                    <p className="text-[10px] text-cyan-400 font-black uppercase tracking-widest">Room Host</p>
                                                    <p className="text-sm font-bold">{game.host}</p>
                                                </div>
                                            </div>

                                            <div className="flex items-center gap-3 mb-4">
                                                <span className="bg-cyan-500 text-black text-[10px] font-black uppercase px-3 py-1 rounded-full">{game.category}</span>
                                                <span className="text-xs font-bold text-white/60">ðŸ”¥ {game.players}</span>
                                            </div>

                                            <h3 className="text-4xl font-black mb-4 italic uppercase leading-none">{game.name}</h3>
                                            
                                            <div className="flex gap-3">
                                                <div className="flex-1 bg-white/5 border border-white/10 h-14 rounded-2xl flex items-center justify-between px-6 font-mono overflow-hidden">
                                                    <span className="text-cyan-400 font-black tracking-widest text-lg">{game.roomId}</span>
                                                    <button onClick={() => copyToClipboard(game.roomId)} className="text-white hover:text-cyan-400 transition-colors">
                                                        <i data-lucide={copiedId === game.roomId ? "check" : "copy"} className="w-5 h-5"></i>
                                                    </button>
                                                </div>
                                                <a href={game.playStore} target="_blank" className="w-14 h-14 bg-cyan-600 rounded-2xl flex items-center justify-center hover:bg-cyan-500 transition-all active:scale-95">
                                                    <i data-lucide="download" className="w-6 h-6"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Social Media */}
                    <section className="py-32 px-6 bg-[#020617]">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-20">
                                <h2 className="text-5xl lg:text-7xl font-black italic uppercase tracking-tighter mb-4">ZAID ON <span className="text-cyan-400">SOCIALS</span></h2>
                                <p className="text-gray-500 font-bold tracking-[0.4em] uppercase italic">Join the community</p>
                            </div>

                            <div id="in" className="grid grid-cols-1 md:grid-cols-3 gap-8" >
                                {/* TikTok */}
                                <div className="group glass p-10 rounded-[3rem] hover:-translate-y-2 transition-all duration-500">
                                    <div className="w-16 h-16 bg-black border border-white/10 rounded-2xl flex items-center justify-center mb-8"><i data-lucide="music-2" className="text-pink-500 w-8 h-8"></i></div>
                                    <h3 className="text-3xl font-black italic uppercase mb-2">TikTok</h3>
                                    <p className="text-gray-500 text-xs font-bold uppercase tracking-widest mb-8">Short Clips & Gameplay</p>
                                    <a href={socialLinks.tiktok} target="_blank" className="block w-full text-center bg-white text-black py-5 rounded-[1.5rem] font-black uppercase tracking-widest hover:bg-gray-200 transition-colors shadow-xl shadow-white/5">Watch Clips</a>
                                </div>

                                {/* Instagram */}
                                <div className="group glass p-10 rounded-[3rem] hover:-translate-y-2 transition-all duration-500">
                                    <div className="w-16 h-16 bg-gradient-to-tr from-[#f9ce34] via-[#ee2a7b] to-[#6228d7] rounded-2xl flex items-center justify-center mb-8"><i data-lucide="instagram" className="text-white w-8 h-8"></i></div>
                                    <h3 className="text-3xl font-black italic uppercase mb-2">Instagram</h3>
                                    <p className="text-gray-500 text-xs font-bold uppercase tracking-widest mb-8">Stories & Giveaways</p>
                                    <a href={socialLinks.instagram} target="_blank" className="block w-full text-center bg-gradient-to-r from-[#ee2a7b] to-[#6228d7] text-white py-5 rounded-[1.5rem] font-black uppercase tracking-widest hover:opacity-90 transition-colors shadow-xl shadow-pink-500/20">Follow Zaid</a>
                                </div>

                                {/* Snapchat */}
                                <div className="group glass p-10 rounded-[3rem] hover:-translate-y-2 transition-all duration-500">
                                    <div className="w-16 h-16 bg-[#FFFC00] rounded-2xl flex items-center justify-center mb-8"><i data-lucide="ghost" className="text-black w-8 h-8 fill-current"></i></div>
                                    <h3 className="text-3xl font-black italic uppercase mb-2">Snapchat</h3>
                                    <p className="text-gray-500 text-xs font-bold uppercase tracking-widest mb-8">Behind The Scenes</p>
                                    <a href={socialLinks.snapchat} target="_blank" className="block w-full text-center bg-[#FFFC00] text-black py-5 rounded-[1.5rem] font-black uppercase tracking-widest hover:bg-yellow-400 transition-colors shadow-xl shadow-yellow-500/20">Add Zaid</a>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-20 px-6 border-t border-white/5">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-10">
                            <div className="text-center md:text-left">
                                <div className="flex items-center gap-3 mb-4 justify-center md:justify-start">
                                    <div className="bg-cyan-500 p-2 rounded-lg"><i data-lucide="gamepad-2"></i></div>
                                    <span className="text-2xl font-black italic">GAMING<span className="text-cyan-400">HUB</span></span>
                                </div>
                                <p className="text-gray-600 text-xs font-black uppercase tracking-[0.3em]">Â© 2024 GamingHub Pakistan | Managed by Zaid Gamer</p>
                            </div>
                            <div className="flex gap-8 text-[10px] font-black uppercase tracking-widest text-gray-500">
                                <a href={socialLinks.tiktok} target="_blank" className="hover:text-cyan-400 transition-colors">TikTok</a>
                                <a href={socialLinks.instagram} target="_blank" className="hover:text-cyan-400 transition-colors">Instagram</a>
                                <a href={socialLinks.snapchat} target="_blank" className="hover:text-cyan-400 transition-colors">Snapchat</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
